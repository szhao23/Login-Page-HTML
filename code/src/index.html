<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Webpage Title -->
    <title>Front End Design: Login Page</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <header>
          <img src="../assets/shopping-icon.webp" alt="icon" srcset="" />
          <h1>Welcome to Orange Pink!</h1>
        </header>
        <p>
          We are here to help take care of your beauty, join us for this moment
          in time to realize your true potential!
        </p>
        <!-- Image Carousel -->
        <img src="../assets/mountain.png" alt="image" srcset="" />
        <img src="../assets/mountain.png" alt="image" srcset="" />
        <img src="../assets/mountain.png" alt="image" srcset="" />
        <img src="../assets/mountain.png" alt="image" srcset="" />
      </div>
      <div class="right">
        <div class="header">
          <div class="left-side">
            <p>Already have an account?</p>
          </div>
          <div class="right-side">
            <p>Sign In</p>
          </div>
        </div>
        <form action="" method="get" class="login-form">
          <div class="login-name">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="login-password">
            <label for="password">Password</label>
            <input type="text" name="name" id="name" required />
          </div>
          <h3>Forgot your Password?</h3>

          <button>Sign Up</button>
          <p>Or sign up with</p>
        </form>
      </div>
    </div>
  </body>
</html>
